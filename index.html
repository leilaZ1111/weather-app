<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
  <header>
<body>
    <!--<h1>Check the Weather App</h1>-->
    <form id="cityForm">
        <input type="text" id="city-enter" placeholder="Enter City Name" />
    </form>
        <!-------------- Current Day ----------------->
        <div class="currentDay">

            <div class="dateDiv">
              <h2 id="date">Sunday, July 22</h2>
            </div>

            <div class="locationDiv">
                <h1 id="location">London, UK</h1>
            </div>  

            <div class="iconDiv">
                <img id="icon" src="https://img.icons8.com/color/48/000000/sun.png" />
              </div>

            <div class="weatherDiv">
              <p id="weatherDescription">Sunny</p>
            </div>
            
            <div class="tempDiv">
                <h1 id="temp">25°C</h1>
            </div>
        </div>
        <!-------------- The 5 next Days ------------->
        <div class="nextDays">
            <div class="day1">
                <h2 id="day1"><span>Monday</span></h2>
                <img id="icon1" src="https://img.icons8.com/color/48/000000/sun.png" />
                <h3 id="maxTemp1">25°C</h3>
                <h3 id="minTemp1">25°C</h3>
            </div>
            <div class="day2">
                <h2 id="day2"><span>Tuesday</span></h2>
                <img id="icon2" src="https://img.icons8.com/color/48/000000/sun.png" />
                <h3 id="maxTemp2">25°C</h3>
                <h3 id="minTemp2">25°C</h3>
            </div>
            <div class="day3">
                <h2 id="day3"><span>Wednesday</span></h2>
                <img id="icon3" src="https://img.icons8.com/color/48/000000/sun.png" />
                <h3 id="maxTemp3">25°C</h3>
                <h3 id="minTemp3">25°C</h3>
            </div>
            <div class="day4">
                <h2 id="day4"><span>Thursday</span></h2>
                <img id="icon4" src="https://img.icons8.com/color/48/000000/sun.png" />
                <h3 id="maxTemp4">25°C</h3>
                <h3 id="minTemp4">25°C</h3>
            </div>
            <div class="day5">
                <h2 id="day5"><span>Friday</span></h2>
                <img id="icon5" src="https://img.icons8.com/color/48/000000/sun.png" />
                <h3 id="maxTemp5">25°C</h3>
                <h3 id="minTemp5">25°C</h3>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
